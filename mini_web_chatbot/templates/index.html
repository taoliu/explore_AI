<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Chatbot App (Llama3.2 3B IT)</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Login Status and Logout Button -->
    <div id="authStatus" class="d-flex justify-content-between align-items-center mt-3">
      <div id="userStatus"></div>
      <button id="logoutButton" class="btn btn-danger btn-sm" style="display: none;">Logout</button>
    </div>
    <h1 class="mt-5">Mini Chatbot App (Llama3.2 3B IT)</h1>
    
    <div class="mt-4">
      <span class="history-label">Conversation History:</span>
      <div id="conversationHistory"></div>
    </div>
    
    <!-- Text Generation Form -->
    <form id="generateForm" class="mt-5">
      <div class="form-group">
        <label for="instructionInput" class="label">You:</label>
        <textarea class="form-control" id="instructionInput" rows="3" placeholder="Enter instruction"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-2">Generate</button>
      <span id="loading">|</span>
      <div class="form-row mt-3">
        <div class="form-group col-md-6">
          <label for="temperatureInput" class="label">Temperature:</label>
          <input type="number" class="form-control" id="temperatureInput" value="0.1" min="0" max="1" step="0.01">
        </div>
        <div class="form-group col-md-6">
          <label for="maxTokensInput" class="label">Max Tokens:</label>
          <input type="number" class="form-control" id="maxTokensInput" value="2048" min="1" max="8000" step="1">
        </div>
      </div>
    </form>
    <div class="mt-3">
      <label for="sessionSelect" class="label">Chat Sessions:</label>
      <select id="sessionSelect" class="form-control"></select>
      <button id="newSessionButton" class="btn btn-secondary mt-3">New Session</button>
      <button id="renameSessionButton" class="btn btn-secondary mt-3">Rename Session</button>
      <button id="resetButton" class="btn btn-warning mt-3">Reset Session</button>
      <button id="saveButton" class="btn btn-secondary mt-3">Save Session</button>
      <button id="deleteSessionButton" class="btn btn-danger mt-3">Delete Session</button>
    </div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
